<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./stylo.css">
</head>
<body>

<div class="page">
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="my-form">
        <fieldset>
            <div class="fildset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
                <label for="ivent-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="ivent-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
                <label for="ivent-link">Link do evento <span>(comece com https://)</span></label>
                <input type="url" id="ivent-link">
            </div>

            <div class="input-wrapper">
                <label for="ivent-Whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                <input type="number" id="ivent-Whatsapp">
            </div>
            <div class="input-wrapper">
                <label for="ivent-info">Informações  extras </label>
                <textarea name="" id="ivent-info" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="ivent-categoty">Categotia</label>
                <select name="" id="ivent-categoty">
                    <option value="live">Ao vivo </option>
                    <option value="Pod cast">Podcast </option>
                    <option value="Mentoria">Mentoria</option>
                </select>
            </div>

            
            
            </div>
        </fieldset>

        <fieldset>
            <div class="fildset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
                <label for="ivent-email">E-mail do administrador <span>(digite um email válido)</span></label>
                <input type="email" id="ivent-email">
            </div>

            <div class="input-wrapper">
                <label for="ivent-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="ivent-password">
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="ivent-privado">
                <label for="ivent-privado">Evento privado</label>
            </div>


        </fieldset>    
        
        
        <fieldset>
            <div class="fildset-wrapper">
            <legend>Dia e hora</legend>

            <div class="COL3">

            <div class="input-wrapper">
                <label for="ivent-date">Data </label>
                <input type="date" id="ivent-date">
            </div>

            <div class="input-wrapper">
                <label for="ivent-begin">Das </label>
                <input type="time" id="ivent-begin">
            </div>

            <div class="input-wrapper">
                <label for="ivent-end">Até </label>
                <input type="time" id="ivent-end">
            </div>

        </div>
        </fieldset>  

        
    </form>
  <footer>
    <input class="buton" 
        type="submit" 
        value="Salvar evento"
        form="my-form">
  </footer>
      
    </div>
    
</div>
    
    
</body>
</html>
